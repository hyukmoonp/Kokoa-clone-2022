<!DOCTYPE html>
<html lang="En">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kokoatalk-more page</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>19:45</span>
        <i class="fa-solid fa-location-arrow"></i>
      </div>
      <div class="status-bar_column"></div>
      <div class="status-bar_column">
        <i class="fas fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icons">
        <a href="find.html"
          ><span> <i class="fa fa-search fa-lg"></i></span
        ></a>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"
            ><div class="screen-header_icons-dot"></div>
            <i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component more-screen_user-component">
        <div class="user-component_column">
          <img src="img/user1.jpeg" class="user-component_avatar--xl" />
          <div class="user-component_text">
            <h4 class="user-component_title">Peter Yoo</h4>
            <h6 class="user-component_subtitle">
              +1 236-512-1287 <i class="fa-regular fa-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component_message">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fa-regular fa-calendar-check fa-2x"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-face-grin-wide fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-file-invoice fa-2x"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions_title">Suggestions</h4>
        <div class="more-suggestions_icons">
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <img
                class="user-component_suggestions"
                src="https://play-lh.googleusercontent.com/sTug7DxquD6aKrTTnsejKXYoK9CrvZo2i6HiuuSXwx5-hU5cm15DPU6ew_CRvji0WhTL"
              />
            </div>
            <span class="more-suggestions_icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <img
                class="user-component_suggestions"
                src="https://static.lottedfs.com/contents/images/brnd-img/19924/KO/20200917092027865cd1df83e486f4fd891f9e09aa7fb6250.jpg"
              />
            </div>
            <span class="more-suggestions_icon-text">Kokoa Friends</span>
          </div>
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <img
                class="user-component_suggestions"
                src="https://play-lh.googleusercontent.com/GP-qRrfaS4u67LeReky8i4MQehEM_OvG9LawVj2Ws_kZYGw93g2VWB-0Cik8mTqkwXI"
              />
            </div>
            <span class="more-suggestions_icon-text">Kokoa Games</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <div class="nav_dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5e0240002e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
