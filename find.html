<!DOCTYPE html>
<html lang="En">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kokoatalk-chats page</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>19:45</span>
        <i class="fa-solid fa-location-arrow"></i>
      </div>
      <div class="status-bar_column"></div>
      <div class="status-bar_column">
        <i class="fas fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Chats</h1>
      <div class="screen-header_icons">
        <span> <i class="fa fa-search fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component">
          <img src="img/user1.jpeg" class="user-component_avatar" />
          <div class="user-component_text">
            <h4 class="user-component_title">🐶</h4>
            <h6 class="user-component_subtitle">
              I sent you my new music playlist! check it out!
            </h6>
          </div>
          <div class="user-component_column">
            <span class="user-component_time">19:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <div class="nav_dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/5e0240002e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
