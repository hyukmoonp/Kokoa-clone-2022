<!DOCTYPE html>
<html lang="En">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kokoatalk-find page</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>19:45</span>
        <i class="fa-solid fa-location-arrow"></i>
      </div>
      <div class="status-bar_column"></div>
      <div class="status-bar_column">
        <i class="fas fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <a href="find.html"><span> <i class="fa fa-search fa-lg"></i></span></a>
        <span
          ><a href="settings.html"
            ><div class="screen-header_icons-dot"></div>
            <i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-address-book fa-2x"></i>
          <span>Add by<br />Contacts</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends_title">Recommended Friends</h6>
        <span>You have no recommneded friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat_header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post_column">
            <h5 class="open-post_title">#BTS</h5>
            <h6 class="open-post_hashtag">#bts#army#friends</h6>
            <div class="open-post_members">
              <img
                src="https://m.media-amazon.com/images/I/31BmabzvV6L._SY450_.jpg"
              />
              <span class="open-post_members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post_members-status">Active</span>
            </div>
          </div>
          <div class="open-post_column">
            <div class="open-post_photo">
              <img
                src="https://m.media-amazon.com/images/I/31BmabzvV6L._SY450_.jpg"
              />
              <div class="open-post_heart-count">
                <i class="fa-regular fa-heart fa-sm"></i><span>402</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post open-post-last">
            <div class="open-post_column">
              <h5 class="open-post_title">#PHS</h5>
              <h6 class="open-post_hashtag">#phs#soultree</h6>
              <div class="open-post_members">
                <img
                  src="https://ww.namu.la/s/017eb605a07b1e1e8b5600277cc5c368e3d56146e5aade4bb21b8a86fae1fabcb46ca6a69f5cfa5f4eaa414d66c445bb2aec22156094f208b0a3452baceb2a895c5b77186fc1c21f8cba0a80c602d283"
                />
                <span class="open-post_members-count">663 members</span>
                <div class="divider"></div>
                <span class="open-post_members-status">Active</span>
              </div>
            </div>
            <div class="open-post_column">
              <div class="open-post_photo">
                <img
                  src="https://ww.namu.la/s/017eb605a07b1e1e8b5600277cc5c368e3d56146e5aade4bb21b8a86fae1fabcb46ca6a69f5cfa5f4eaa414d66c445bb2aec22156094f208b0a3452baceb2a895c5b77186fc1c21f8cba0a80c602d283"
                />
                <div class="open-post_heart-count">
                  <i class="fa-regular fa-heart fa-sm"></i><span>312</span>
                </div>
              </div>
            </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <div class="nav_dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5e0240002e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
