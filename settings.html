<!DOCTYPE html>
<html lang="En">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kokoatalk-settings page</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>19:45</span>
        <i class="fa-solid fa-location-arrow"></i>
      </div>
      <div class="status-bar_column"></div>
      <div class="status-bar_column">
        <i class="fas fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header_column">
        <a href="more.html">
        <i class="fa-solid fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header_title">Settings</h1>
      </div>
      <a href="find.html">
      <div class="alt-header_column">
        <i class="fas fa-search fa-lg"></i>
      </a>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings_setting">
            <div class="settings_setting_column">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            <div class="settings_setting_column"></div>
        </li>
        <li class="settings_setting">
            <div class="settings_setting_column"><i class="fa-solid fa-flask"></i>
              <span>Kokoa Lab</span>
            </div>
            <div class="settings_setting_column"></div>
        </li>
        <li class="settings_setting">
            <div class="settings_setting_column"><i class="fa-solid fa-circle-info"></i></i>
              <span>Version</span>
            </div>
            <div class="settings_setting_column">Latest Version</div>
        </li>
        <li class="settings_setting">
          <div class="settings_setting_column">
            <i class="fa-solid fa-lock"></i>
              <span>Privacy</span>
          </div>
          <div class="settings_setting_column"></div>
      </li>
      <li class="settings_setting">
        <div class="settings_setting_column">
          <i class="fa-solid fa-bell"></i>
            <span>Notifications</span>
        </div>
        <div class="settings_setting_column"></div>
    </li>
    <li class="settings_setting">
      <div class="settings_setting_column">
        <i class="fa-solid fa-user"></i>
          <span>Friends</span>
      </div>
      <div class="settings_setting_column"></div>
  </li>
  <li class="settings_setting">
    <div class="settings_setting_column">
      <i class="fa-solid fa-comment"></i>
        <span>Chats</span>
    </div>
    <div class="settings_setting_column"></div>
</li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <div class="nav_dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5e0240002e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
